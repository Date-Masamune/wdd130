<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This page is for the contact information of White Water" />
    <meta name="author" content="Jacob Gishwiller" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles/rafting.css" />
    <title>Contact White Water Rafting</title>
</head>

<body>
    <div class="grid-layout">
        <header class="header">
            <div class="container">
                <img src="images/rafting-logo.jpg" alt="Rafting Company Logo" />
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="trips.html">Trips</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <div class="contact-hero">
                <img src="images/hero-img.jpg" alt="Main rafting image" />
            </div>

            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 123 Rapids Way Riverbend, CO 80435, USA</p>
            <p><strong>Phone:</strong> (555) 867-4921</p>
            <p><strong>Email:</strong> info@riverbendrafting.com</p>

            <div class="map-wrapper">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3060.6650675301383!2d-106.5180!3d39.6050!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1690000000000"
                    width="300" height="250" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <section class="adventure">
                <h2>Meet our team!</h2>
                <div class="gallery">
                    <figure><img src="images/lead-guide.jpg" alt="Lead Guide on raft" />
                        <figcaption>Lead Guide</figcaption>
                    </figure>
                    <figure><img src="images/adventure-coord.jpg" alt="Adventure Coordinator in gear" />
                        <figcaption>Adventure Coord.</figcaption>
                    </figure>
                    <figure><img src="images/saftey-instructor.webp" alt="Safety Instructor" />
                        <figcaption>Safety Instructor</figcaption>
                    </figure>
                </div>

                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="contact-item">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail" required />
                            <label for="username">Name:</label>
                            <input type="text" id="username" name="name" required />
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Message</legend>
                        <div role="radiogroup" aria-label="Type of inquiry" class="radio-list">
                            <label class="radio-item">
                                <input type="radio" id="inquiry-general" name="inquiry" value="general" checked />
                                <span>General inquiry</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" id="inquiry-reservation" name="inquiry" value="reservation" />
                                <span>Reservation Inquiry</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" id="inquiry-suggestion" name="inquiry" value="suggestion" />
                                <span>Website suggestion</span>
                            </label>
                        </div>

                        <label for="feedback">Message:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Your message here..."
                            required></textarea>

                        <label class="subscribe-label" for="subscribe">
                            <input type="checkbox" id="subscribe" name="subscribe" />
                            Please subscribe to the monthly newsletter
                        </label>

                        <button type="submit">Send Message</button>
                    </fieldset>
                </form>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 White Water Rafting, Jacob Gishwiller</p>
                <nav class="socialmedia">
                    <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="Facebook" /></a>
                    <a href="https://x.com"><img src="images/x.svg" alt="X" /></a>
                    <a href="https://www.instagram.com/"><img src="images/instagram.svg" alt="Instagram" /></a>
                </nav>
            </div>
        </footer>
    </div>
</body>

</html>
